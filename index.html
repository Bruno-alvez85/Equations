<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            window.location.replace("https://docs.google.com/viewerng/viewer?url=https://github.com/Bruno-alvez85/Equations/raw/main/LaTeX.pdf");
        }
        // Or for immediate execution (might be slightly faster than onload if no images etc.)
        // window.location.replace("https://docs.google.com/viewerng/viewer?url=https://github.com/Bruno-alvez85/Equations/raw/main/LaTeX.pdf");
    </script>
</head>
<body>
    <!-- Optional: A small message for users with JavaScript disabled -->
    <p>If you are not redirected automatically, please click <a href="https://docs.google.com/viewerng/viewer?url=https://github.com/Bruno-alvez85/Equations/raw/main/LaTeX.pdf">here</a>.</p>
</body>
</html>
